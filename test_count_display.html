<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花瓣数量显示测试</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            margin: 20px 0;
        }
        .test-item {
            position: relative;
            width: 60px;
            height: 60px;
            border: 2px solid #666;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #2a2a2a;
            margin: 10px;
        }
        .test-label {
            margin-top: 70px;
            font-size: 12px;
            color: #ccc;
            text-align: center;
        }
        h2 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>花瓣数量显示效果测试</h1>

    <h2>修改后的效果</h2>
    <div class="test-container">
        <div>
            <div class="test-item">
                <div class="bag-petal-count">x5</div>
            </div>
            <div class="test-label">背包数量</div>
        </div>

        <div>
            <div class="test-item">
                <div class="absorb-petal-count">x3</div>
            </div>
            <div class="test-label">合成数量</div>
        </div>

        <div>
            <div class="test-item">
                <div class="slot-petal-count">x10</div>
            </div>
            <div class="test-label">装备槽数量</div>
        </div>
    </div>

    <h2>对比效果（修改前）</h2>
    <div class="test-container">
        <div>
            <div class="test-item">
                <div style="position: absolute; bottom: 2px; right: 2px; background-color: rgba(0, 0, 0, 0.7); color: white; border-radius: 3px; font-size: 8px; padding: 1px 3px;">5</div>
            </div>
            <div class="test-label">原来的位置（右下角）</div>
        </div>
    </div>

    <div style="margin-top: 30px; padding: 15px; background: rgba(255,255,255,0.1); border-radius: 8px;">
        <h3>修改说明：</h3>
        <ul>
            <li>✅ 位置：从右上角再往右上方挪动 (top: -2px, right: -2px)</li>
            <li>✅ 符号：在数量前面添加了'x'符号</li>
            <li>✅ 角度：保持15度倾斜</li>
            <li>✅ 背景：移除黑色背景，使用透明</li>
            <li>✅ 文字：添加文字阴影确保可读性</li>
            <li>✅ 颜色：装备槽使用金色，其他使用白色</li>
        </ul>
        <p><strong>显示格式：</strong> x数量 (如: x5, x10, x3)</p>
    </div>
</body>
</html>
